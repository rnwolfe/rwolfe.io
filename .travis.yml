env:
  - HUGO_VERSION="0.55.5"

install:
  - wget https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
  - tar xf hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
  - mv hugo ~/bin/
  - hugo version

before_script:
  - rm -rf public 2> /dev/null
  - hugo version

script:
  - hugo
  - ls -la
  - pwd

deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: ''
